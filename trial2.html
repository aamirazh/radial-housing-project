    function getColor(d) {
        return d > 1000 ? '#0a3313' :
            d > 500  ? '#196f2c' :
            d > 200  ? '#22903a' :
            d > 100  ? '#02ce2e' :
            d > 50   ? '#6da97a' :
            d > 20   ? '#85e39a' :
            d > 10   ? '#b4dfbd' :
                      '#ddf9fd';
}
        
    function style(feature) {
        return {
            fillColor: getColor(feature.properties.density),
            weight: 2,
            opacity: 1,
            color: 'black',
            fillOpacity: .8,
    };
}
